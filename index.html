<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    body {
      font-family: Arial;
      font-weight: bold;
      text-align: center;
    }

    #image-container {
      margin-top: 20px;
      margin-bottom: 20px;
    }

  </style>
</head>

<body>
    <script src="jpeg12dec.js"></script>

    <h1>JPEG12 decoder test</h1>
    <h2 id="Test"></h2>

    <div id="image-container">
    </div>

    <label for="level">Level:</label>
    <input type="number" id="Level" name="level" value="0" min="0" max="20">
    <label for="row">Row:</label>
    <input type="number" id="Row" name="row" value="0" min="0" max="0">
    <label for="row">Column:</label>
    <input type="number" id="Column" name="column" value="0" min="0" max="0">

    <script>
        let JPEG12 = Module;

        displayZone = {
          canvas: undefined,
          ctx: undefined,
          imageData: undefined
        };

        function display(image) {
          let width = image.width;
          let height = image.height;

          // expect 1 component, 12 bits per pixel
          if (image.num_components != 1 || image.data_precision != 12) {
            console.log(`Expecting 1 component, 12 bits per pixel, got ${image.num_components} components, ${image.data_precision} bits per pixel`);
            return;
          }

          if (!displayZone.ctx) {
            let canvas = document.createElement('canvas');
            displayZone.canvas = canvas;
            canvas.width = width;
            canvas.height = height;
            document.getElementById('image-container').appendChild(canvas);
            let ctx = canvas.getContext('2d');
            displayZone.ctx = ctx;
            let imageData = ctx.createImageData(width, height);
            displayZone.imageData = imageData;
          }

          let buffer = new Uint32Array(displayZone.imageData.data.buffer, 0, width * height);
          let ALPHA = 0xff000000;
          let scale = 255 / (image.max - image.min);
          for (let i = 0; i < buffer.length; i++) {
            let v = ((image.data[i] - image.min) * scale) & 0xff;
            buffer[i] = (v * 0x10101) | ALPHA;
          };
          displayZone.ctx.putImageData(displayZone.imageData, 0, 0);
        }

        JPEG12.onRuntimeInitialized = () => {

            console.log("Started");
            document.getElementById("Level").addEventListener("input", refresh);
            document.getElementById("Row").addEventListener("input", refresh);
            document.getElementById("Column").addEventListener("input", refresh);
            refresh();

            // buffer, size => json string, could be error message
            JPEG12.getinfo = JPEG12.cwrap('getinfo', 'number', ['number', 'number']);

            // source, sourcesize, dest, destination size -> json string, could be error message
            JPEG12.raw_decode = JPEG12.cwrap('decode', 'number', ['number', 'number', 'number', 'number']);

            // buffer, size => json string, could be error message
            // JPEG could have large extra chunks before the actual image data
            JPEG12.getInfo = function(data) {
              let wbuf = this._malloc(data.length);
              this.writeArrayToMemory(data, wbuf);
              cresult = this.getinfo(wbuf, data.length);
              response = this.UTF8ToString(cresult);
              console.log(response);
              this._free(cresult);
              this._free(wbuf);
              return JSON.parse(response)
            }

            JPEG12.decode = function(data) {
              let wbuf = this._malloc(data.length);
              this.writeArrayToMemory(data, wbuf);
              // Get the image info, using the raw getinfo
              let cresult = this.getinfo(wbuf, data.length);
              let image = JSON.parse(this.UTF8ToString(cresult));
              this._free(cresult);
              // If we got an error, no point in decoding
              if (image.error || image.data_precision != 12) {
                console.log(`Error ${image.error}, JPEG precison ${image.data_precision}`);
                this._free(wbuf);
                return image;
              }

              // Proceed with the decoding using the raw decode
              let outsize = image.width * image.height * image.num_components * 2;
              let outbuffer = this._malloc(outsize);
              cresult = this.raw_decode(wbuf, data.length, outbuffer, outsize);
              response = this.UTF8ToString(cresult);

              if (response.error) { // Error decoding
                console.log(response.message);
                this._free(wbuf);
                this._free(outbuffer);
                return response;
              }
              // Make a copy of the array
              data = new Uint16Array(this.HEAPU16.buffer, outbuffer, outsize / 2);
              image.data = new Uint16Array(data); // copy
              this._free(outbuffer);
              this._free(wbuf);
              return image;
            }

        }

        async function refresh() {
          try {
            // Sample JPEG12 tile
            // let url = "0";
            
            let url = "http://astro.arcgis.com/arcgis/rest/services/OnMars/HiRISE/raw/"
            let rowInput = document.getElementById('Row');
            let columnInput = document.getElementById('Column');
            let level = document.getElementById('Level').value;
            let maxval = 2 ** level - 1;
            if (rowInput.max != maxval)
              rowInput.max = maxval;
            if (columnInput.max != maxval)
              columnInput.max = maxval;
            let row = rowInput.value;
            let column = columnInput.value;
            url += "tile/" + level + "/" + row + "/" + column;
            let result = await fetch(url);
            let data = await result.arrayBuffer();
            data = new Uint8Array(data);
            // image = JPEG12.getInfo(data);
            image = JPEG12.decode(data);
            // If image.needs_ndv is true, Lerc.decode 
            // will needs to use the second parameter as no data value
            if (image.error)
              throw new Error(image.error);

            // Prove it
            vmin = vmax = image.data[0]
            for (i = 0; i < image.data.length; i++) {
              if (vmin > image.data[i])
                vmin = image.data[i];
              if (vmax < image.data[i])
                vmax = image.data[i];
            }
            console.log(`Min ${vmin} Max ${vmax}`);
            image.min = vmin;
            image.max = vmax;
            display(image);

          } catch (e) {
            console.log(e.message);
          }
        }


    </script>
</body>
</html>
